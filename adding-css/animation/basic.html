<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            background-color: red;
            animation: slidein 1s ease-out forwards;
        }
        @keyframes slidein {
            from {
                transform: translateX(-200px);
            }
            to{
                transform: translateX(0);
            }
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
